<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px;
      margin-left: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 5px 8px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    li span {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My To-Do List</h2>
    <input id="todoInput" type="text" placeholder="Enter a task">
    <button onclick="addTodo()">Add</button>
    <ul id="todoList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
